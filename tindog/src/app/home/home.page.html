<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" color="medium">
        <ion-icon slot="icon-only" name="settings-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <img class="logo" src="../../assets/Tindog.png">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="medium">
        <ion-icon slot="icon-only" name="chatbubbles-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card_bg_box">
    <div class="card_bg_1">
      <ion-item *ngFor="let result of results">
        <ion-label>{{result}}</ion-label>
      </ion-item>
    </div>
    <div class="card_bg_2"></div>
  </div>

  <sw-card-wrapper #cardWrapper>
    <div class="card" *ngFor="let avatar of avatars, let index = index"
         [class.visible]="avatar.visible" [class.hidden]="!avatar.visible"
         swSwipeable
         [width]="350"
         [height]="500"
         [orientation]="'x'"
         (swiped)="swiped($event, index)">
      <img [src]="avatar.image" [alt]="avatar.name">
      <h2>{{avatar.name}}, {{avatar.age}}</h2>
      <ion-icon class="mg-l" color="medium" name="book-outline"></ion-icon>
      <span class="location">{{avatar.description}}</span><br/>
      <ion-icon class="mg-l" color="medium" name="location-outline"></ion-icon>
      <span class="location">{{avatar.location}}</span>

    </div>
  </sw-card-wrapper>
  <div class="button_box">
    <ion-button (click)="reloadTindog()" class="small_button" shape="round" mode="ios" fill="outline">
      <ion-icon color="warning" name="refresh"></ion-icon>
    </ion-button>
    <ion-button (click)="swipeleft()" mode="ios" class="large_button" shape="round" fill="outline">
      <ion-icon color="danger" name="close"></ion-icon>
    </ion-button>
    <div class="space"></div>
    <ion-button (click)="swiperight()" mode="ios" class="large_button" shape="round" fill="outline">
      <ion-icon color="success" name="heart"></ion-icon>
    </ion-button>
    <ion-button class="small_button" shape="round" mode="ios" fill="outline">
      <ion-icon color="primary" name="star"></ion-icon>
    </ion-button>
  </div>
</ion-content>
